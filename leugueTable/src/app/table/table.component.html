<table class="table table-secondary">
    <tr>
        <th>pos.</th>
        <th>Club</th>
        <th>GD</th>
        <th>Points</th>
    </tr>

        <td>{{team.name}}</td>
        <td>{{team.GD}}</td>

    </tr>
</table>
